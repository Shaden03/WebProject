<body>


      <!-- ##### Header Area Start ##### -->
    <!-- Nav Start -->
    <div class="page">

            <div class="home-logo">
                <img src="../img/FoodieLand.png" alt="logo IMg">
            </div>
            <div class="box navhead">
                <a href="../index.html">Home <i class="fa" aria-hidden="true"></i></a>
                <a href="../Recipiespage.html">Recipes<i class="fa" aria-hidden="true"></i></a>
                <a href="../Blogpage.html">Blog<i class="fa" aria-hidden="true"></i></a>
                <a href="../contact.html">Contact<i class="fa" aria-hidden="true"></i></a>
                <a href="../about.html">About us<i class="fa" aria-hidden="true"></i></a>
            </div>
            <div class="social-links ">
                <a href="https://www.facebook.com"><img src="../img/facebook.png" alt="facebook logo"></i></a>
                <a href="https://twitter.com"><img src="../img/Twitter.png" alt="Twitter logo"></i></a>
                <a href="https://www.linkedin.com/feed/"><img src="../img/Linkedin.png" alt="Linkedin logo"></i></a>
            </div>
        </div>
        <div class="horizontal-line"></div>
    


        <div class="content"  style="background-color: rgb(189, 212, 255);">
            <div class="container">
              <div class="row justify-content-center">
                <!-- imag right contener sin up  -->
                <!-- <div class="col-md-6 order-md-2">
                  <img src="img/womencooks.png" alt="Image" class="img-fluid">
                </div> -->
                <div class="col-md-6 contents">
                  <div class="row justify-content-center">
                    <div class="col-md-12">
                      <div class="form-block">
                          <div class="mb-4">
                          <h3>Sign Up to <strong>FoodieLand</strong></h3>
                        </div>


                        <form action="/sign_up" method="POST">
                            <label for="username">Username</label>
                            <input class="form-control" type="text" class="box" id="name" name="name" placeholder="Name" required/>
                            <br>
                            <label for="Age">Age</label>
                            <input  class="form-control" type="text" class="box" id="age" name="age" placeholder="Age" required/>
                            <br>
                            <label for="email">Email</label>
                            <input  class="form-control" type="text" class="box" id="email" name="email" placeholder="Email" required/>
                            <br>
                            <label for="Mobile">Mobile</label>
                            <input  class="form-control" type="text" class="box" id="phno" name="phno" placeholder="Mobile" required/>
                            <br>
                            <label for="Gender">Gender</label>
                            <input  class="form-control" type="text" class="box" id="gender" name="gender" placeholder="Gender" required/>
                            <br>
                            <label for="Password">Password</label>
                            <input class="form-control" type="text" class="box" id="password" name="password" placeholder="Password" required/>
                            <br>
                            <input type="submit" value="Sign Up" id="submit"  class="btn btn-pill text-white btn-block btn-primary" />
        
                            </form>
                          <div class="d-flex mb-5 align-items-center">
                            <span class="ml-auto">
                            </span> 
                            <a href="login.html" class="forgot-pass">Already have an account? Sign in</a>
                          </div>
        
        
                          <span class="d-block text-center my-4 text-muted"> or sign up with</span>
                          
                          <div class="social-login text-center">
                            <a href="https://www.facebook.com"><img src="../img/icon-facebook.png" alt="facebook logo"></i></a>
                            <span ></span> 
                          </a>
                          <a href="https://twitter.com"><img src="../img/icon-twitterx.png" alt="Twitter logo"></i></a>
                            <span></span> 
                          </a>
                            <a href="https://accounts.google.com/AddSession/signinchooser"><img src="../img/icon-google.png" alt="Twitter logo"></i></a>
                            <span></span> 
                          </a>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>      
                </div>
              </div>
            </div>
          </div>




          <footer class="footer-area">

                <div class="row h-100">

                        <!-- Footer Logo -->
                        <div class="footer-logo">
                            <a class="home-logo"><img src="../img/FoodieLand.png" alt="footer logo"></a>
                        </div>
                    </div>
                </div>
            </div>
