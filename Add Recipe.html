                <div class="mb-4">
                  <h3>Add Recipe <strong>in FoodieLand</strong></h3>
                </div>
                <form action="#" id="recipeForm" method="post">
                  <div class="form-group first">
                    <label for="recipeName"></label>
                    <input type="text" class="form-control" id="recipeName" name="recipeName" placeholder="Receipe Name" required>
                  </div>
                  <div class="form-group">
                    <label for="category"></label>
                    <select id="category" required>
                      <option value="" disabled selected>Select category</option>
                      <option value="breakfast">Breakfast</option>
                      <option value="lunch">Lunch</option>
                      <option value="dinner">Dinner</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="recipeImage"></label>
                    <input type="file" id="recipeImage"  accept="image/*" required>
                  </div>
                  <input type="submit" value="Add Recipe" class="btn btn-pill text-white btn-block btn-primary">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
