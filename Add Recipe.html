  <div class="content backbody">

      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                <div class="mb-4">
                  <h2>Add Recipe <strong>in FoodieLand</strong></h2>
                </div>
                <form action="/Addrecipe" id="recipeForm" method="post" enctype="multipart/form-data">
                  <div class="form-group first">
                    <label for="recipeName"></label>
                    <input type="text" class="form-control"style="font-size: small;" id="name" name="name" placeholder="Receipe Name" required>
                  </div>
                  <div class="form-group first">
                    <label for="description"></label>
                    <input type="text" class="form-control"style="font-size: small;" id="description" name="description" placeholder="Recipe Description" required>
                  </div>
                  <div class="form-group">
                    <label for="category"></label>
                    <select id="category" name="category" required>
                      <option value="" disabled selected>Select category</option>
                      <option value="breakfast">Breakfast</option>
                      <option value="lunch">Lunch</option>
                      <option value="dinner">Dinner</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="recipeImage"></label>
                    <input type="file" name="recipeImage" id="recipeImage" accept="image/*" required>
                </div>
                  <div class="form-group">
                    <label for="recipievideio"></label>
                    <input type="url" class="form-control"style="font-size: small;" id="recipievideio" name="recipievideio" placeholder="YouTube Video URL" required>
                </div>
                  <div class="form-group">
                    <label for="ingredients"></label>
                    <textarea class="form-control"style="font-size: small;" id="ingredients" name="ingredients" placeholder="Ingredients (separated by commas)" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="forTheSause"></label>
                    <textarea class="form-control" style="font-size: small;" id="forTheSause" name="forTheSause" placeholder="Ingredients for the Sauce (separated by commas)" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="directions"></label>
                    <textarea class="form-control"style="font-size: small;" id="directions" name="directions" placeholder="Directions (each step separated by a new line)" required></textarea>
                  </div>
                  <input type="submit" value="Add Recipe" class="btn btn-pill text-white btn-block btn-primary"style="font: 1em sans-serif;">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

<!-- JavaScript for checkbox functionality -->
<script>
    function applyTextStyle(checkbox) {
      var paragraph = checkbox.parentNode.querySelector('p');
        if (checkbox.checked) {
          paragraph.classList.remove('black-text');
          paragraph.classList.add('line-through');
        } else {
          paragraph.classList.remove('line-through');
          paragraph.classList.add('black-text');
         }
 }
 </script>
